INHERIT: mkdocs.common.yml

site_description: 'CulicidaeLab Server: Webserver for Mosquito Analysis'
site_author: Ilona Kovaleva
site_url: 'https://iloncka-ds.github.io/culicidaelab-server/en'
site_dir: 'site/en/'
edit_uri: 'blob/main/docs/en'
copyright: Copyright &copy; 2025 Kovaleva Ilona

theme:
  language: en

docs_dir: 'docs/en'
custom_dir: 'docs/en/overrides'


plugins:

  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.insert(0, '..')
          paths: [backend, frontend]
          import:
                - https://docs.python.org/3/objects.inv
                - https://fastapi.tiangolo.com/objects.inv
          options:

            docstring_style: google
            show_root_heading: yes
            show_source: yes
            force_inspection: true
            heading_level: 4
            inherited_members: true
            members_order: source
            show_bases: false
            show_if_no_docstring: true
            show_overloads: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_root_toc_entry: false
            merge_init_into_class: true
            ignore_init_summary: true
            unwrap_annotated: true
            filters:
              - "!^router$"  # Skip the 'router' attribute
              - "!^_"        # Skip private attributes
            extra:
              paths: [backend, frontend]
              import:
                - https://docs.python.org/3/objects.inv
                - https://fastapi.tiangolo.com/objects.inv
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(__md_get("__palette").index == 1)) ?
          'dark' : 'light'
  - swagger-ui-tag
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true

