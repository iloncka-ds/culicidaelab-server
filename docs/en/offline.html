<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CulicidaeLab Server Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #009688, #1976d2);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .cached-pages {
            margin-top: 2rem;
            text-align: left;
        }

        .cached-pages h3 {
            margin-bottom: 1rem;
        }

        .cached-pages ul {
            list-style: none;
            padding: 0;
        }

        .cached-pages li {
            margin-bottom: 0.5rem;
        }

        .cached-pages a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .cached-pages a:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you're not connected to the internet.
            Don't worry - some pages are available offline!
        </p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="cached-pages">
            <h3>Available Offline:</h3>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/getting-started/">Getting Started</a></li>
                <li><a href="/user-guide/">User Guide</a></li>
                <li><a href="/developer-guide/">Developer Guide</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Check for connection and auto-reload when back online
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Show connection status
        if (navigator.onLine) {
            document.querySelector('p').textContent = 'Connection restored! The page will reload automatically.';
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
