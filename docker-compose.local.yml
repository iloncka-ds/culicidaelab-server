version: '3.8'

# Local development with simplified nginx (no SSL)
# Usage: docker-compose -f docker-compose.local.yml --env-file .env.local up
services:
  backend:
    image: iloncka/culicidaelab-backend:${BACKEND_VERSION:-latest}
    container_name: culicidaelab_backend_local
    restart: "no"
    environment:
      - CULICIDAELAB_DATABASE_PATH=/app/backend/data/.lancedb
      - CULICIDAELAB_BACKEND_CORS_ORIGINS=${CULICIDAELAB_BACKEND_CORS_ORIGINS}
      - CULICIDAELAB_SAVE_PREDICTED_IMAGES=${CULICIDAELAB_SAVE_PREDICTED_IMAGES}
      - PYTHONPATH=/app
      - FASTAPI_ENV=${FASTAPI_ENV}
      - DEBUG=${DEBUG}
      - STATIC_URL_BASE=${STATIC_URL_BASE}
    volumes:
      - ./backend/data:/app/backend/data:rw
      - ./backend/static:/app/backend/static:rw
    networks:
      - culicidaelab_network
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      start_period: 10s
      retries: 3

  frontend:
    image: iloncka/culicidaelab-frontend:${FRONTEND_VERSION:-latest}
    container_name: culicidaelab_frontend_local
    restart: "no"
    environment:
      - CLIENT_BACKEND_URL=${CLIENT_BACKEND_URL}  # For client-side (browser) requests via nginx
      - SERVER_BACKEND_URL=${SERVER_BACKEND_URL}  # For server-side requests within Docker network
      - STATIC_FILES_URL=${STATIC_FILES_URL}  # Static files served via nginx
      - SOLARA_DEBUG=${SOLARA_DEBUG}
      - SOLARA_ASSETS_PROXY=false
      - HOME=/app
    networks:
      - culicidaelab_network
    ports:
      - "8765:8765"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/"]
      interval: 60s
      timeout: 10s
      start_period: 10s
      retries: 3
    depends_on:
      - backend

  nginx:
    image: iloncka/culicidaelab-nginx-local:${NGINX_VERSION:-latest}
    container_name: culicidaelab_nginx_local
    restart: "no"
    ports:
      - "80:80"
    networks:
      - culicidaelab_network
    environment:
      - NGINX_ENV=${NGINX_ENV}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 60s
      timeout: 10s
      start_period: 5s
      retries: 3
    depends_on:
      - backend
      - frontend

networks:
  culicidaelab_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
