ru:
  app_title: "CulicidaeLab"
  welcome: "Добро пожаловать в CulicidaeLab"
  intro: |
    CulicidaeLab — это ваша комплексная платформа для исследований комаров, эпиднадзора и анализа данных.
    Наши инструменты и ресурсы призваны помочь исследователям, специалистам общественного здравоохранения и энтузиастам
    в изучении и борьбе с болезнями, переносимыми комарами.
  disclaimer: |
    **Декларация об ответственности:** Эта платформа предназначена только для образовательных и исследовательских целей.
    Она не заменяет профессиональную медицинскую консультацию или методические указания и приказы органов общественного здравоохранения.
  footer: |
    ---
    Разработка CulicidaeLab поддерживается грантом
    [Фонда содействия инновациям](https://fasie.ru/).
  cards:
    predict:
      title: "Определить вид комара"
      description: "Загрузите изображение комара и определите вид комара на основе ИИ. Внесите свой вклад, отправив данные наблюдений."
      button: "Перейти к классификации"
    visualize:
      title: "Визуализировать данные о комарах"
      description: "Исследуйте интерактивную карту, показывающую распространение комаров на основании загруженных наблюдений."
      button: "Исследовать карту"
    species:
      title: "Просмотреть базу данных видов"
      description: "Получите доступ к подробной информации о различных видах комаров и связанных с ними заболеваниях."
      button: "Узнать о видах комаров"
    diseases:
      title: "Изучить информацию о болезнях"
      description: "Узнайте о заболеваниях, переносимых комарами, их симптомах и профилактике."
      button: "Узнать о болезнях"
